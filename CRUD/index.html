<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro">
    
    <title>CRUD system | login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login container">
        <article class="grid">
            <div>
                <hgroup>
                    <h1>Login</h1>
                    <p>To proced, enter your crendentials</p>
                </hgroup>
                <form>
                    <input
                    required
                    type="email"
                    name="email"
                    placeholder="E-mail"
                    aria-label="E-mail"
                    autocomplete="email"
                    />
                    <input 
                    required
                    type="password"
                    name="password"
                    placeholder="Password"
                    aria-label="Password"
                    autocomplete="password"
                    />
                    <button type="submit" class="contrast">Login</button>
                </form>
            </div>
        </article>
    </section>
</body>
</html>
